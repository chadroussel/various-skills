  <body>
    <h1>Prototypes</h1>
    <ul>
      Prototypes
      <li>
        All javascript objects inherit properties and methods from a prototype
      </li>
      <li>
        The prototype property allows you to add new properties to object
        constructors
      </li>
      <li>Also allows you to add new methods to object constructors</li>
    </ul>

    <script type="module" src="./prototype.js"></script>
